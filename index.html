<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="profilebox">
            <img src="menu-regular-24.png" alt="image" class="menu">
            <img src="setting.png" alt="image" class="setting">
            <img src="profile image.png" alt="image" class="profile">
            <h3>Diya</h3>
            <p>Web Developer</p>
            <div class="socialmedia">
                <img src="instagram-logo-24.png" alt="image">
                <img src="telegram-logo-24.png" alt="image">
                <img src="whatsapp-square-logo-24.png" alt="image">
            </div>
            
            <div class="profile-bottom"><p>Learn more about my profile</p>
                <img src="down-arrow-alt-regular-24.png" alt="image" class="down-arrow">
            </div>
            
            <button type="button" class="profile-btn">Learn more</button>

        </div>
    </div>
</body>
</html>
